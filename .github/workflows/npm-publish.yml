name: Node.js Package

on:
  push:
    branches:
      - main

jobs:
  build-and-publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Build and publish
        uses: nrwl/nx-set-shas@v4
      - name: Install dependencies and push new package version
        shell: bash {0}
        run: |
          for lib in $(pnpm nx show projects --affected --base=${{ env.NX_BASE }} --head=${{ env.NX_HEAD }} --t=build)
          do 
            cd $lib
            echo $lib
            pnpm install
            npm version patch
            pnpm install
            cd ../
          done
          git add .
          git status
          git commit -m "update affected package versions"
          git push origin main
          
      - run: pnpm nx affected -t=build --base=${{ env.NX_BASE }} --head=${{ env.NX_HEAD }}
